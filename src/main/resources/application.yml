spring:
  thymeleaf:
    cache: true
  application:
    name: burgers-shop
  profile:
    active: dev
  datasource:
    url: jdbc:h2:mem:burgers_shop_dev_db;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
  jpa:
    show-sql: true
    # generate-ddl: false
    hibernate:
      ddl-auto: create-drop #update # validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        use_sql_comments: true
        format_sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
  # sql:
  #   init:
  #     mode: embedded

logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
      springframework:
        web: DEBUG
        data: DEBUG
      boot:
        autoconfigure:
          data:
            rest: DEBUG
            jpa: DEBUG
            orm: DEBUG
